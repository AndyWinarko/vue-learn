<!DOCTYPE HTML>
<html>
<head>
    <title>Vue Learn</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <counter v-bind:addnum="0.25"></counter>
    </div>
    <script>
    var counter = Vue.component('counter', {
        template: `
            <div>
                <div>Count: {{this.count}}</div>
                <button class="vue-btn" @click="increment">Increment by {{this.addnum}}</button>
            </div>`,
        props: {
            addnum: {
                type: Number,
                default: 1
            }
        },
        data() {
            return {
                count: 0
            }
        },
        methods: {
            increment() {
                this.count += this.addnum
            }
        }
    })

    var app = new Vue({
        el: '#app',
        components: {
            counter
        }
    })
    </script>
</body>
</html>
