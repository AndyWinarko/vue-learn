<!DOCTYPE HTML>
<html>
<head>
    <title>Vue Learn</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <div
        v-bind:title="randNum"
        v-if="shown"`
        >
            Hover me!
        </div>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            randNum: Math.floor(Math.random() * 50) + 1,
            shown: false
        }
    })
    </script>
</body>
</html>
